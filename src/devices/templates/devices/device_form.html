<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerät hinzufügen</title>
</head>
<body>
    <h1>Neues Gerät registrieren</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Speichern</button>
    </form>
    <a href="{% url 'device-list' %}">Zurück zur Geräteliste</a>
</body>
</html>
